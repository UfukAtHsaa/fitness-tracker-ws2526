<div class="user-management-container">
  <div class="user-list">
    <button mat-fab color="primary" aria-label="Add user" [routerLink]="[{ outlets: { dialog: ['add-user'] }  }]">
      <mat-icon>add</mat-icon>
    </button>
    <lib-user-list (userSelected)="onUserSelected($event)"></lib-user-list>
  </div>
  <div class="user-detail">
    <lib-user-detail [user]="selectedUser"></lib-user-detail>
  </div>
</div>
