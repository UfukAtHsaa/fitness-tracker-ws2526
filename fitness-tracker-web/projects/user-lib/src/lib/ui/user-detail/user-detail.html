<mat-card *ngIf="user">
    <mat-card-header>
        <mat-card-title>{{user?.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><strong>ID:</strong> {{user?.id}}</p>
        <p><strong>Email:</strong> {{user?.email}}</p>
    </mat-card-content>
</mat-card>

@if(!user) {
<div>
    <p>Please select a user from the list.</p>
</div>
}
